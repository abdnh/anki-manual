[book]
authors = ["شركة Ankitects المملوكة المحدودة ومتطوعون"]
language = "ar"
multilingual = false
src = "src"
title = "دليل استخدام أنكي"

[build]
create-missing = true

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[output.html]
git-repository-url = "https://github.com/abdnh/anki-manual"
additional-css = ["css/kbd.css", "css/rtl.css"]

[output.linkcheck]
optional = true
warning-policy = "warn"
follow-web-links = true
exclude = ['microsoft.com', 'twitter.com']

[output.html.fold]
enable = true
level = 0
